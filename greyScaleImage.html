<!DOCTYPE html>
<html>
<head>
	<title>Grey Scale</title>
	<style>
		div
		{
			width: 200px;
			height: 200px;
			/*padding: 40px;*/
			border: 4px solid;
			float: left;
			margin-left: 50px;
		}
		img
		{
			width: 200px;
			height: 200px;
			/*padding: 40px;*/
		}
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready( function() 
		{
			$("#uploadButton").click(function()
			{
				var img = document.createElement("img");
			    img.src = "loading.gif";
			    $("#div1").html(img);
				var fileData = $("#fileToUpload").prop("files")[0];
				var formData = new FormData();
				formData.append("fileToUpload", fileData)
				formData.append("uploadButton", "uploadButton")
				$.ajax({
					url: "greyScaleImage.php",
					dataType: "script",
					cache: false,
					contentType: false,
					processData: false,
					data: formData,
					type: 'post',
					success: function(data)
					{
						$("#div1").html(data);
					}
				})
			})
			$("#convertButton").click(function()
			{
				var img = document.createElement("img");
			    img.src = "loading.gif";
			    $("#div2").html(img);
				var fileData = $("#fileToUpload").prop("files")[0];
				var formData = new FormData();
				formData.append("fileToUpload", fileData)
				formData.append("convertButton", "convertButton")
				$.ajax({
					url: "greyScaleImage.php",
					dataType: "script",
					cache: false,
					contentType: false,
					processData: false,
					data: formData,
					type: 'post',
					success: function(data)
					{
						$("#div2").html(data);
					}
				})
			})
		});
	</script>
</head>
<body>
	<div id="div1"></div>
	<div id="div2"></div><br>
	<!-- <form action="greyScaleImage.php" method="post" enctype="multipart/form-data"> -->
	Select image to upload:
	<input id="fileToUpload" type="file" name="fileToUpload" id="fileToUpload">
	<button id="uploadButton" value="Upload Image" name="uploadButton">Submit
	</button>
	<button id="convertButton" value="Covert To BlackWhite" name="convertButton">Convert
	</button>
	<!-- </form> -->
</body>
</html>
