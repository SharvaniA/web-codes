<!-- xhttp to load files. -->
<html>
        <body>
                <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
                <script>
                $(document).ready( function() {
                        $('input').keyup(function(){
                                const xhttp = new XMLHttpRequest();
                                xhttp.onload = function() {
                                         $("#loadHere").html(this.responseText);
                                 }
                                let url = "phpAndHtmlInOneWeb.php?ItemId=" + $("input").val();
                                xhttp.open("GET", url);
                                xhttp.send();
                                });
                        }); 
                </script> 
                <input type="text" name="ItemId">
                <button id="button1">Get Item Details</button>
                <button id="button2">Get Item Details</button>
                <table id="loadHere"></table>
        </body>
</html>
