<!DOCTYPE html>
<html>
<head>
    <title>DISPLAY</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script type="text/javascript">
        $(document).ready( function(){
            $('#display').click(function(){
                $('#loadHere').load('http://localhost/display');
            });
            $('#saveButton').click(function(){
                $('#loadHere1').load('http://localhost/insertAndUpdate?accountNumber=' + $("#accountNumber").val() + "&name=" + $("#name").val() + "&balance=" + $("#balance").val());
            });
            $('#deleteButton').click(function(){
                $('#loadHere1').load('http://localhost/delete?accountNumber=' + $("#deleteAccountNumber").val());
            });
        });
    </script>
</head>
<body>
    <button id="display">Display</button>
    <p id="loadHere"></p>
    Account Number:
    <input type="text" name="insertAndUpdate" id="accountNumber"><br>
    Name:
    <input type="text" name="insertAndUpdate" id="name"><br>
    Balance:
    <input type="text" name="insertAndUpdate" id="balance"><br>
    <button id="saveButton"><span class="glyphicon glyphicon-download-alt">SAVE</span></button><br>
    Account Number:
    <input type="text" name="delete" id="deleteAccountNumber"><br>
    <button id="deleteButton"><span class='glyphicon glyphicon-search'>DELETE</span></button>
    <p id="loadHere1"></p>
</body>
</html>
